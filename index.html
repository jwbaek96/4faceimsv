<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW.BAEK 이머시브룸 미디어아트 컨텐츠 [1945:RELIGHT] "다시 찾은 광복, 광명."</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="popCheckbox1" type="checkbox" class="dpnone">
    <input id="popCheckbox2" type="checkbox" class="dpnone">
    <div id="g1">
        <div class="xbg"onclick="popCheck1()"></div>
        <div class="g">
            <div class="g-slider">
                <div id="g1-imgs" class="g-imgs">
                </div>
                <div class="g1-ctrl g-ctrl">
                    <div class="btn-move btn-move-prev">&#10094;</div>
                    <div class="btn-move btn-move-c"></div>
                    <div class="btn-move btn-move-next">&#10095;</div>
                </div>
            </div>
            <div id="g1dots" class="dots"></div>
        </div>
    </div>
    <div id="g2">
        <div class="xbg"onclick="popCheck2()"></div>
        <div class="g">
            <div class="g-slider">
                <div id="g2-imgs" class="g-imgs">
                </div>
                <div class="g2-ctrl g-ctrl">
                    <div class="btn-move btn-move-prev btn-move-prev2">&#10094;</div>
                    <div class="btn-move btn-move-c btn-move-c2"></div>
                    <div class="btn-move btn-move-next btn-move-next2">&#10095;</div>
                </div>
            </div>
            <div id="g2dots" class="dots"></div>
        </div>
    </div>


    
    <main>
        <div class="s1">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="./assets/sbsimsv(comp).mp4">
            </video>
        </div>
        <div class="s2">
            <div class="s2_1">
                <div class="photo i" onclick="popCheck1()">
                    <div class="thumb">
                        <img src="./assets/photo thumb.png" alt="photo thumbnail">
                    </div>
                    <div class="text">
                        <p>Photo</p>
                        <p>사진 구경하기</p>
                    </div>
                </div>
                <div class="info i"  onclick="popCheck2()">
                    <div class="thumb">
                        <!-- <img src="./assets/photo thumb.png" alt="photo thumbnail"> -->
                        <img src="./assets/g2/2.JPG" alt="photo thumbnail" class="witem-img">
                    </div>
                    <div class="text">
                        <p>Information</p>
                        <p>프로젝트 정보 보기</p>
                    </div>
                </div>
            </div>
            <div class="s2_2">
                <p>1945</p>
                <p>RE:LIGHT</p>
            </div>
        </div>
        
    </main>
   
    <!--  -->
    <script>
        function popCheck1(){
            const popCheckbox = document.querySelector('#popCheckbox1');
            popCheckbox.click();
        }
        function popCheck2(){
            const popCheckbox = document.querySelector('#popCheckbox2');
            popCheckbox.click();
        }
    </script>
    <script src="./gtoggle.js"></script>
    <script src="./g1.js"></script>
    <script src="./g2.js"></script>

</body>
</html>
